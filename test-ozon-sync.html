<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test OZON Performance Sync</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 12px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .info {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>OZON Performance API - Test Dashboard</h1>

    <div class="section">
        <h2>1. –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –ë–î</h2>
        <button onclick="checkDatabase()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∫–æ–ª–æ–Ω–∫—É orders_model</button>
        <button onclick="checkView()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å view promotion_costs_aggregated</button>
        <div id="db-log" class="log"></div>
    </div>

    <div class="section">
        <h2>2. –¢–µ—Å—Ç —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏</h2>
        <p>–ü–µ—Ä–∏–æ–¥: 18-19 –¥–µ–∫–∞–±—Ä—è 2025 (—Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è SKU 3107627916)</p>
        <button onclick="testSync()">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é –∑–∞ 18-19.12</button>
        <div id="sync-log" class="log"></div>
    </div>

    <div class="section">
        <h2>3. –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö</h2>
        <button onclick="checkData()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å SKU 3107627916</button>
        <div id="data-log" class="log"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        // –í–ê–ñ–ù–û: –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à–∏ —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ .env
        const SUPABASE_URL = prompt('–í–≤–µ–¥–∏—Ç–µ SUPABASE_URL:') || '';
        const SUPABASE_ANON_KEY = prompt('–í–≤–µ–¥–∏—Ç–µ SUPABASE_ANON_KEY:') || '';

        if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
            alert('–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–≤–µ—Å—Ç–∏ SUPABASE_URL –∏ SUPABASE_ANON_KEY');
        }

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
        function log(elementId, message, type = 'info') {
            const el = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            el.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ë–î
        window.checkDatabase = async () => {
            const logId = 'db-log';
            log(logId, '–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã —Ç–∞–±–ª–∏—Ü—ã ozon_performance_daily...', 'info');

            try {
                const { data, error } = await supabase
                    .from('ozon_performance_daily')
                    .select('*')
                    .limit(1);

                if (error) throw error;

                const columns = data && data[0] ? Object.keys(data[0]) : [];
                const hasOrdersModel = columns.includes('orders_model');

                if (hasOrdersModel) {
                    log(logId, '‚úÖ –ö–æ–ª–æ–Ω–∫–∞ orders_model —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!', 'success');
                    log(logId, `–í—Å–µ –∫–æ–ª–æ–Ω–∫–∏: ${columns.join(', ')}`, 'info');
                } else {
                    log(logId, '‚ùå –ö–æ–ª–æ–Ω–∫–∞ orders_model –ù–ï –Ω–∞–π–¥–µ–Ω–∞!', 'error');
                    log(logId, `–î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–æ–ª–æ–Ω–∫–∏: ${columns.join(', ')}`, 'error');
                }
            } catch (error) {
                log(logId, `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        };

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ view
        window.checkView = async () => {
            const logId = 'db-log';
            log(logId, '–ü—Ä–æ–≤–µ—Ä–∫–∞ view promotion_costs_aggregated...', 'info');

            try {
                const { data, error } = await supabase
                    .from('promotion_costs_aggregated')
                    .select('*')
                    .limit(1);

                if (error) throw error;

                const columns = data && data[0] ? Object.keys(data[0]) : [];
                log(logId, '‚úÖ View —Ä–∞–±–æ—Ç–∞–µ—Ç!', 'success');
                log(logId, `–ö–æ–ª–æ–Ω–∫–∏ view: ${columns.join(', ')}`, 'info');
            } catch (error) {
                log(logId, `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        };

        // –¢–µ—Å—Ç —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏
        window.testSync = async () => {
            const logId = 'sync-log';
            const btn = event.target;
            btn.disabled = true;

            log(logId, '–ó–∞–ø—É—Å–∫ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ OZON Performance API...', 'info');

            // –°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∞–µ–º marketplace_id –¥–ª—è OZON
            try {
                const { data: marketplaces, error: mpError } = await supabase
                    .from('marketplaces')
                    .select('id, name, type')
                    .eq('type', 'OZON')
                    .limit(1);

                if (mpError) throw mpError;
                if (!marketplaces || marketplaces.length === 0) {
                    throw new Error('OZON –º–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –ë–î');
                }

                const marketplaceId = marketplaces[0].id;
                log(logId, `Marketplace ID: ${marketplaceId}`, 'info');

                // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é
                log(logId, '–í—ã–∑–æ–≤ Edge Function sync-ozon-performance...', 'info');

                const { data, error } = await supabase.functions.invoke('sync-ozon-performance', {
                    body: {
                        marketplace_id: marketplaceId,
                        start_date: '2025-12-18',
                        end_date: '2025-12-19',
                    }
                });

                if (error) throw error;

                log(logId, '‚úÖ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞!', 'success');
                log(logId, `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${JSON.stringify(data, null, 2)}`, 'success');

                if (data.version) {
                    log(logId, `üì¶ –í–µ—Ä—Å–∏—è Edge Function: ${data.version}`, 'info');
                }

            } catch (error) {
                log(logId, `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                console.error(error);
            } finally {
                btn.disabled = false;
            }
        };

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        window.checkData = async () => {
            const logId = 'data-log';
            log(logId, '–ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è SKU 3107627916...', 'info');

            try {
                const { data, error } = await supabase
                    .from('ozon_performance_daily')
                    .select('*')
                    .eq('sku', '3107627916')
                    .gte('stat_date', '2025-12-17')
                    .lte('stat_date', '2025-12-18')
                    .order('stat_date', { ascending: true })
                    .order('campaign_name', { ascending: true });

                if (error) throw error;

                if (!data || data.length === 0) {
                    log(logId, '‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã', 'error');
                    return;
                }

                log(logId, `‚úÖ –ù–∞–π–¥–µ–Ω–æ ${data.length} –∑–∞–ø–∏—Å–µ–π`, 'success');

                let totalOrders = 0;
                let totalOrdersModel = 0;
                let totalRevenue = 0;

                data.forEach(row => {
                    totalOrders += row.orders || 0;
                    totalOrdersModel += row.orders_model || 0;
                    totalRevenue += parseFloat(row.revenue) || 0;

                    log(logId, `üìä ${row.stat_date} | ${row.campaign_name}`, 'info');
                    log(logId, `   –ó–∞–∫–∞–∑—ã: ${row.orders}, –ó–∞–∫–∞–∑—ã –º–æ–¥–µ–ª–∏: ${row.orders_model}, –í—ã—Ä—É—á–∫–∞: ${row.revenue}‚ÇΩ`, 'info');
                });

                log(logId, '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
                log(logId, `üìà –ò–¢–û–ì–û:`, 'success');
                log(logId, `   –ó–∞–∫–∞–∑—ã: ${totalOrders}`, 'success');
                log(logId, `   –ó–∞–∫–∞–∑—ã –º–æ–¥–µ–ª–∏: ${totalOrdersModel}`, 'success');
                log(logId, `   –í–°–ï–ì–û –∑–∞–∫–∞–∑–æ–≤: ${totalOrders + totalOrdersModel}`, 'success');
                log(logId, `   –í—ã—Ä—É—á–∫–∞: ${totalRevenue.toFixed(2)}‚ÇΩ`, 'success');
                log(logId, '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');

                // –û–∂–∏–¥–∞–µ–º—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
                log(logId, 'üéØ –û–∂–∏–¥–∞–µ–º—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è (–∏–∑ OZON):', 'info');
                log(logId, '   –ó–∞–∫–∞–∑—ã + –ó–∞–∫–∞–∑—ã –º–æ–¥–µ–ª–∏ ‚âà 79', 'info');
                log(logId, '   –í—ã—Ä—É—á–∫–∞ ‚âà 8850‚ÇΩ', 'info');

                const ordersMatch = Math.abs((totalOrders + totalOrdersModel) - 79) <= 5;
                const revenueMatch = Math.abs(totalRevenue - 8850) <= 100;

                if (ordersMatch && revenueMatch) {
                    log(logId, '‚úÖ –î–∞–Ω–Ω—ã–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç –æ–∂–∏–¥–∞–Ω–∏—è–º!', 'success');
                } else {
                    log(logId, '‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ –æ—Ç–ª–∏—á–∞—é—Ç—Å—è –æ—Ç –æ–∂–∏–¥–∞–µ–º—ã—Ö', 'error');
                }

            } catch (error) {
                log(logId, `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        };
    </script>
</body>
</html>
