name: Deploy Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy sync-ozon-performance --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy sync-chats-api --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --no-verify-jwt
          supabase functions deploy sync-questions-api --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --no-verify-jwt
          supabase functions deploy sync-reviews-api --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
