name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - claude/**
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: bkmicyguzlwampuindff
        run: |
          supabase functions deploy sync-ozon-performance --project-ref $SUPABASE_PROJECT_ID
